<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <nav>
            <img src="images/logo.png" class="logo" alt="logo image">
        </nav>
        <div class="signin-form">
            <h2>Sign In</h2>
            <form>
                <input type="text" class="email-pass" placeholder="Email or phone number"><br>
                <input type="password" class="email-pass" placeholder="Password"><br>
                <button type="button" onclick = "redirectToPage()">Sign In</button>
                <div class="form-help">
                    <div class="remember-me">
                        <input type="checkbox" id="remember-me">
                        <label for="remember-me">Remember me</label>
                    </div>
                    <a href="#">Need help?</a>
                </div>
            </form>
            <p>New to Netflix? <a href="#">Sign up now</a>.</p><br>
            <small>This page is protected by Google reCAPTCHA to ensure you're not a bot. <a href="#">Learn more.</a></small>
        </div>
    </div>

    <script>
        function redirectToPage() {
            window.location.href = "page03.html"

        }
    </script>
</body>
</html>
